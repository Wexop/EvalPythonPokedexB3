<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Team choice</title>

</head>
<body style="background-color:#363832">
<main style="text-align: center; margin: 1em 0; color: wheat">

    <h1>Choisir team</h1>
    <div class="container text-left">
        <a href="/" type="button" class="btn"
           style="background-color: wheat; color:#363832; border-color: wheat">Retour Ã  l'Accueil</a>
    </div>

    <a href="/editTeam">Ajouter une team</a>

    <div class="d-flex row w-75 pl-5 flex-nowrap" style="gap: 20px">

        {% for team in teams.values %}

            <div style="background-color: bisque; padding: 20px; border-radius: 20px;">
                <div style="display: flex; flex-direction: row">
                    {% for pokemon in team.values %}
                        <div class="m-1">
                            <img width="50px" src="{{ pokemon.sprite }}">
                            <p style="color: white">{{ pokemon.name }}</p>
                        </div>

                    {% endfor %}
                </div>

                <div class="d-flex row justify-content-center">
                    <a href="#">Choisir</a>
                </div>

            </div>

        {% endfor %}

    </div>

</main>
</body>
</html>
