<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Choix de l'équipe</title>

</head>
<body style="background-color:#363832">
<main>
    <h1 style="text-align: center; margin: 0.5em 0; color: wheat">Choix de l'équipe</h1>
    <div class="container d-flex justify-content-center">
        <a href="/" type="button" class="btn"
           style="margin: 1rem; background-color: wheat; color:#363832; border-color: wheat">Retour à l'Accueil</a>
        <a style="margin: 1rem;" class="btn btn-danger" href="/fight/?id_team={{ selected }}">COMBATTRE</a>
        <a href="/editTeam" style="margin: 1rem;" class="btn btn-info">Ajouter une Equipe</a>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        {% for team in teams.values %}
            <div style="margin: 1.5rem; max-width: max-content; background-color: bisque; padding: 20px; border-radius: 20px;{% if selected == team.id %}border: 5px solid #17a2b8{% endif %}">
                <div style="display: flex; flex-direction: row">
                    {% for pokemon in team.values %}
                        <div class="m-1">
                            <img width="50px" src="{{ pokemon.sprite }}">
                            <p style="color: #363832">{{ pokemon.name }}</p>
                        </div>
                    {% endfor %}
                    <div>
                        <a type="button" class="btn btn-info" href="/fightHome/?selected={{ team.id }}">Choisir</a>
                        <a style="margin: 1rem 0;" type="button" class="btn btn-warning"
                           href="/editTeam/?id={{ team.id }}&selected=1">Modifier</a>
                        <a type="button" class="btn btn-danger" href="/deleteTeam/{{ team.id }}">Supprimer</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


</main>
</body>
</html>
