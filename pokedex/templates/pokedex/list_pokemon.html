<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok√©dex</title>
</head>
<body>
<main>
    <h1>Pokemons</h1>
    <form action="{% url 'searchList' %}">
        <input type="text" name="name" placeholder="Rechercher">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for pokemon in pokemons %}
        <li style="width: 500px;display: flex; flex-direction: row">
            <a href="/pokemon/{{ pokemon.pokemonId }}">
                <p>{{ pokemon.name }}</p>
                <img style="width: 50px;height: 50px" src="{{ pokemon.sprite }}" alt="">
            </a>

        </li>
        {% endfor %}
    </ul>
</main>
</body>
</html>
