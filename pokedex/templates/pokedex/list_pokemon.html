<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pok√©dex</title>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body style="background-color:#363832">
<main>
    <div style="text-align: center; margin: 1em 0; color: wheat">
        <h1>Pokemons</h1>
    </div>
    <div>
        <form action="{% url 'searchList' %}">
            <div class="form-group container">
                <input style="margin: 1rem 0" type="text" class="form-control" name="name" placeholder="Rechercher">
                <button class="btn btn-danger" type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <div class="row">
            {% for pokemon in pokemons %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ pokemon.sprite }}" alt="{{ pokemon.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ pokemon.name }}</h5>
                            <p class="card-text">Type: {{ pokemon.type1 }} / {{ pokemon.type2 }}</p>
                            <p class="card-text">Poids: {{ pokemon.weight }} Kg / Taille: {{ pokemon.height }} Cm</p>
                        </div>
                        <div class="card-footer">
                            <a href="/pokemon/{{ pokemon.pokemonId }}" type="button" class="btn btn-outline-danger">En
                                savoir plus</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>
</body>
</html>
